<!DOCTYPE html>
<html>
	<title> Quiz about Giovanna! </title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css" />
	<link rel="stylesheet" href="https://use.typekit.net/ema4eyt.css">
	<link rel="stylesheet" href="https://use.typekit.net/ema4eyt.css">
		<br>
	<body>
	<div class="sidebar-text">
	<a href="home.html"> Quiz </a>
		<br>
	<a href="about.html"> About </a>
		<br>
	<a href="results.html"> Results </a>
		<br>
	</div>
	<div class="header"> Quiz about Giovanna! </div>
	<div class="quiz-space">
		<div class="quiz-container">
		<div id="quiz"> </div> </div>
			<button id="previous">Previous Question</button>
			<button id="next">Next Question</button>
			<button id="submit"> Submit Quiz </button>
			<div id="results"> </div>
			<script>
(function() {
  const myQuestions = [
    {
      question: "What food did Giovanna frequently choke on as a child?",
      answers: {
        A: "Applesauce",
        B: "Cheese",
        C: "Hot dogs",
        D: "Rice",
        E: "Salad",
      },
      correctAnswer: "E"
      
    },
    {
      question: "What’s Giovanna’s favorite brand of shoe?",
      answers: {
        A: "Birkenstocks",
        B: "Crocs",
        C: "Converse",
        D: "Fake UGGs",
        E: "Flip flops",
      },
      correctAnswer: "B"
    },
    {
      question: "What article of clothing did Giovanna wear every day of the sixth grade?",
      answers: {
        A: "A hat",
        B: "A headband",
        C: "Leg warmers",
        D: "A scarf",
        E: "A sweatshirt",
      },
      correctAnswer: "D"
    },
    {
      question: "Roughly how many photos of her dog does Giovanna have on her computer?",
      answers: {
        A: "15",
        B: "30",
        C: "100",
        D: "180",
        E: "260",
      },
      correctAnswer: "D"
    },
    {
      question: "What was the first program Giovanna used to experiment with graphic design?",
      answers: {
        A: "Google Slides",
        B: "MS Paint",
        C: "Photoshop",
        D: "PowerPoint",
        E: "SketchBook Pro",
      },
      correctAnswer: "D"
    },
    {
      question: "What’s Giovanna’s greatest fear?",
      answers: {
        A: "Bats",
        B: "Drowning",
        C: "Heights",
        D: "Kidnapping",
        E: "Spiders",
      },
      correctAnswer: "E"
    },
    {
      question: "What was the first show Giovanna saw on Broadway?",
      answers: {
        A: "Come From Away",
        B: "Disaster!",
        C: "Kinky Boots",
        D: "The Prom",
        E: "Waitress",
      },
      correctAnswer: "C"
    },
    {
      question: "Which character is the one Giovanna plays in Dungeons and Dragons?",
      answers: {
        A: "Faen, half-elf sorcerer",
        B: "Mara, half-genie paladin",
        C: "Natali, human ranger",
        D: "Thokk, half-orc druid",
        E: "Vierna, dark elf cleric",
      },
      correctAnswer: "C"
    },
    {
      question: "What’s Giovanna’s guilty pleasure TV show?",
      answers: {
        A: "Crazy Ex-Girlfriend",
        B: "Downton Abbey",
        C: "Riverdale",
        D: "She-Ra and the Princesses of Power",
        E: "Teen Wolf",
      },
      correctAnswer: "C"
    },
    {
      question: "Who did Giovanna name her current car after?",
      answers: {
        A: "Lupita Nyong'o",
        B: "Percy Jackson",
        C: "Her grandmother, Rose",
        D: "Suzanne Collins",
        E: "Tony Stark",
      },
      correctAnswer: "B"
    }         
  ];

  function buildQuiz() {
    // we'll need a place to store the HTML output
    const output = [];

    // for each question...
    myQuestions.forEach((currentQuestion, questionNumber) => {
      // we'll want to store the list of answer choices
      const answers = [];

      // and for each available answer...
      for (letter in currentQuestion.answers) {
        // ...add an HTML radio button
        answers.push(
          `<label>
             <input type="radio" name="question${questionNumber}" value="${letter}">
              ${letter} :
              ${currentQuestion.answers[letter]}
           </label>`
        );
      }

      // add this question and its answers to the output
      output.push(
        `<div class="slide">
           <div class="question"> ${currentQuestion.question} </div>
           <div class="answers"> ${answers.join("")} </div>
         </div>`
      );
    });

    // finally combine our output list into one string of HTML and put it on the page
    quizContainer.innerHTML = output.join("");
  }

  function showResults() {
    // gather answer containers from our quiz
    const answerContainers = quizContainer.querySelectorAll(".answers");

    // keep track of user's answers
    let numCorrect = 0;

    // for each question...
    myQuestions.forEach((currentQuestion, questionNumber) => {
      // find selected answer
      const answerContainer = answerContainers[questionNumber];
      const selector = `input[name=question${questionNumber}]:checked`;
      const userAnswer = (answerContainer.querySelector(selector) || {}).value;
		
      // if answer is correct
      if (userAnswer === currentQuestion.correctAnswer) {
        // add to the number of correct answers
        numCorrect++;

        // color the answers green
        answerContainers[questionNumber].style.color = "#0e9100";
      } else {
        // if answer is wrong or blank
        // color the answers red
        answerContainers[questionNumber].style.color = "#a00101";
      }
    });

    // show number of correct answers out of total
    resultsContainer.innerHTML = `${numCorrect} out of ${myQuestions.length}`;
  }

  function showSlide(n) {
    slides[currentSlide].classList.remove("active-slide");
    slides[n].classList.add("active-slide");
    currentSlide = n;
    
    if (currentSlide === 0) {
      previousButton.style.display = "none";
    } else {
      previousButton.style.display = "inline-block";
    }
    
    if (currentSlide === slides.length - 1) {
      nextButton.style.display = "none";
      submitButton.style.display = "inline-block";
    } else {
      nextButton.style.display = "inline-block";
      submitButton.style.display = "none";
    }
  }

  function showNextSlide() {
    showSlide(currentSlide + 1);
  }

  function showPreviousSlide() {
    showSlide(currentSlide - 1);
  }

  const quizContainer = document.getElementById("quiz");
  const resultsContainer = document.getElementById("results");
  const submitButton = document.getElementById("submit");

  // display quiz right away
  buildQuiz();

  const previousButton = document.getElementById("previous");
  const nextButton = document.getElementById("next");
  const slides = document.querySelectorAll(".slide");
  let currentSlide = 0;

  showSlide(0);

  // on submit, show results
  submitButton.addEventListener("click", showResults);
  previousButton.addEventListener("click", showPreviousSlide);
  nextButton.addEventListener("click", showNextSlide);
})();


</script>

	</div>
	</body>
</html>
